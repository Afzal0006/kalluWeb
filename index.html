<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mera Contact — WhatsApp</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;
      align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f6f7fb}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(20,20,60,0.08);
      max-width:420px;text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p{color:#555;margin:0 0 18px}
    .btn{display:inline-flex;gap:10px;align-items:center;padding:12px 16px;border-radius:10px;
      text-decoration:none;font-weight:600;border:0;cursor:pointer}
    .wh{background:#25D366;color:#fff}
    .call{background:#0077b6;color:#fff}
    .small{font-size:13px;color:#777;margin-top:12px}
    svg{width:20px;height:20px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact karo — WhatsApp pe</h1>
    <p>Mujhe seedha WhatsApp message bhejo ya call karo.</p>

    <!-- Replace PHONE_NUMBER with your number in international format without + or 0. Example for India: 919876543210 -->
    <a class="btn wh" href="https://wa.me/PHONE_NUMBER?text=Hello%20Sir%2C%20main%20aapse%20contact%20karna%20chahta%20hoon." target="_blank" rel="noopener noreferrer">
      <!-- WhatsApp SVG icon -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.5 3.5 3.5 20.5l.5-3.6A8.8 8.8 0 0 1 6.2 11 8.8 8.8 0 1 1 20.5 3.5z" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17.2 14.6c-.4-.2-2.4-1.2-2.8-1.4-.4-.2-.7-.2-1 .1-.3.3-1.2 1.4-1.5 1.7-.3.3-.6.3-1 .1-0.7-.3-2.2-.8-4.1-2.5-1.5-1.4-1.3-2.5-.9-2.8.5-.3 1.1-1.1 1.5-1.4.4-.3.5-.5.8-.8.3-.3.2-.6 0-.8-.2-.2-1-2.3-1.3-3.1-.3-.9-.6-.8-.9-.8-.2 0-.5 0-.8 0-.4 0-.9.2-1.1.5-.2.3-1.6 1.8-1.6 4.5 0 2.7 1.6 5.4 1.9 5.8.3.4 3.3 5 7.9 6.8 4.6 1.8 4.6 1.1 5.4 1 0.8 0 2.9-1.2 3.3-2.4.4-1.2.4-2.2.3-2.4-.1-.2-1.5-1.1-1.9-1.3z" fill="#fff"/></svg>
      Message on WhatsApp
    </a>

    <!-- Phone call link: replace +91-9876543210 format for display, and TEL_NUMBER for tel: (tel:+919876543210) -->
    <a class="btn call" href="tel:+TEL_NUMBER">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.9c-.2-.3-2.2-1.9-2.4-2-.2-.2-.4-.3-.7-.1l-2.6 1a15.1 15.1 0 0 1-6.9-6.9l1-2.6c.1-.3 0-.5-.1-.7L7.1 2C6.8 1.7 6.4 1.7 6 1.8 4.5 2.1 2.7 3.1 1.4 4.6.8 5.3.5 6 .3 6.7c-.3 1.4 2 8.6 6.9 13.6s12.2 7.2 13.6 6.9c.7-.2 1.4-.5 2.1-1.1 1.5-1.3 2.5-3.1 2.8-4.6.1-.4 0-.8-.3-1.1z" fill="#fff"/></svg>
      Call
    </a>

    <div class="small">Tip: WhatsApp link mobile aur web dono pe kaam karta hai. Number international format me hona chahiye.</div>
  </div>
</body>
</html>
